<body class="sapUiBody" id="content">
<div id="x" style="display:none">
    <div data-sap-ui-type="sap.m.SplitContainer">
        <div data-sap-ui-aggregation="detailPages">
                <div data-sap-ui-type="sap.m.Page" data-show-footer="true" data-title="XXXXX">
                </div>
        </div>
        <div data-sap-ui-aggregation="masterPages">
                <div data-sap-ui-type="sap.m.Page" data-show-footer="true" data-title="XXXXX">
                    <div data-sap-ui-aggregation="content">
                        <div data-sap-ui-type="sap.m.List">
                            <div data-sap-ui-aggregation="items">
                                <div data-sap-ui-type="sap.m.StandardListItem" data-title="Item 1" data-type="Inactive"></div>
                                <div data-sap-ui-type="sap.m.StandardListItem" data-title="Item 1" data-type="Inactive"></div>
                                <div data-sap-ui-type="sap.m.StandardListItem" data-title="Item 1" data-type="Inactive"></div>
                                <div data-sap-ui-type="sap.m.StandardListItem" data-title="Item 1" data-type="Inactive"></div>
                            </div>

                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
<script>
     var oView = sap.ui.htmlview({
		viewContent:$("#x").html()
	});
	 oView.placeAt('content');
</script>

<%inherit file="base.html"/>
<%block name='content'>
<mvc:View
		height="100%"
		xmlns:core="sap.ui.core"
		xmlns:mvc="sap.ui.core.mvc"
		xmlns="sap.m"
		controllerName="sap.m.sample.SemanticPage.Page"
		xmlns:semantic="sap.m.semantic"
        <%block name="prefix"/>
		displayBlock="true">

	<SplitContainer>
		<masterPages>
			<%block name="master"/>
		</masterPages>
		<detailPages>
			<%block name="detail"/>
		</detailPages>
	</SplitContainer>

</mvc:View>

</%block>
${self.body()}
